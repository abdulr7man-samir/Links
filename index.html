    :root{
      --bg-1:#05060a; --bg-2:#071025; --glass:rgba(255,255,255,0.06);

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Cairo',system-ui,Arial,sans-serif;background:linear-gradient(120deg,var(--bg-1),var(--bg-2));color:var(--text);-webkit-font-smoothing:antialiased}

    .wrap{position:relative;z-index:2;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:28px}
    .card{width:100%;max-width:var(--card-max);border-radius:20px;padding:26px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:var(--shadow);backdrop-filter:blur(12px) saturate(120%);transform-style:preserve-3d;transition:transform .35s ease,box-shadow .25s ease}
    .card-inner{display:flex;flex-direction:column;align-items:center;text-align:center;position:relative;z-index:2}
    .avatar-wrap{width:170px;height:170px;border-radius:999px;padding:6px;background:linear-gradient(135deg,var(--neon1),var(--neon2));display:flex;align-items:center;justify-content:center;box-shadow:0 8px 40px rgba(124,77,255,0.12),0 18px 80px rgba(0,229,255,0.06);transition:transform .25s ease}
    .avatar{width:150px;height:150px;border-radius:999px;object-fit:cover;border:3px solid rgba(255,255,255,0.12);box-shadow:0 10px 40px rgba(0,0,0,0.5);transform:translateZ(20px);transition:transform .28s ease}
    .avatar-pulse{animation:avatarPulse 3s ease-in-out infinite}
    @keyframes avatarPulse{0%{filter:drop-shadow(0 0 12px rgba(124,77,255,0.06))}50%{filter:drop-shadow(0 0 28px rgba(0,229,255,0.08))}100%{filter:drop-shadow(0 0 12px rgba(124,77,255,0.06))}}
    h1{margin:14px 0 6px;font-size:1.7rem}
    p.bio{color:var(--muted);margin:0 0 12px;min-height:22px}
    .meta-row{display:flex;gap:10px;align-items:center;justify-content:center;margin-bottom:8px;flex-wrap:wrap}
    .time-box{background:var(--glass);padding:8px 12px;border-radius:10px;color:var(--muted);font-weight:700;backdrop-filter:blur(6px)}
    .mode-toggle{padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;cursor:pointer;color:var(--muted);font-weight:800}
    .controls{display:flex;gap:8px;align-items:center;justify-content:center;margin-top:6px}
    .btn{position:relative;overflow:hidden;border:0;padding:10px 14px;border-radius:10px;background:var(--glass);color:var(--muted);cursor:pointer;font-weight:800;transition:transform .16s ease,box-shadow .16s ease}
    .btn:active{transform:scale(.985)}
    .links{display:grid;gap:12px;margin-top:14px;width:100%}
    .link{display:flex;align-items:center;gap:14px;padding:12px 14px;border-radius:12px;text-decoration:none;color:var(--text);font-weight:800;position:relative;overflow:hidden;box-shadow:0 8px 30px rgba(2,6,23,0.35);transition:transform .22s ease,box-shadow .22s ease}
    .link:hover{transform:translateY(-6px);box-shadow:0 20px 60px rgba(2,6,23,0.5)}
    .link .icon{width:48px;height:48px;border-radius:12px;display:inline-grid;place-items:center;background:rgba(255,255,255,0.03);flex:0 0 48px}
    .link .txt{flex:1;text-align:center}
    .facebook{background:linear-gradient(90deg,#2b6ef6,#1464ef);border:1px solid rgba(20,100,255,0.12)}
    .instagram{background:linear-gradient(90deg,#f09433,#e6683c,#dc2743);border:1px solid rgba(220,39,67,0.08)}
    .tiktok{background:#0b0b0b;border:1px solid rgba(0,0,0,0.6)}
    .whatsapp{background:linear-gradient(90deg,#25d366,#1ebea4);border:1px solid rgba(37,211,102,0.08)}
    .telegram{background:linear-gradient(90deg,#00a7d9,#0088cc);border:1px solid rgba(0,167,217,0.08)}
    .threads{background:#111;border:1px solid rgba(255,255,255,0.03)}
    .vcard{background:linear-gradient(90deg,var(--accent),#34d399);color:#052018}
    .link:active{transform:scale(.995)}
    .ripple-effect{position:absolute;border-radius:50%;transform:scale(0);opacity:.12;pointer-events:none}
    footer{margin-top:16px;text-align:center;color:var(--muted);font-size:0.82rem}
    @media (max-width:520px){.avatar-wrap{width:140px;height:140px}.avatar{width:124px;height:124px}.link .icon{width:42px;height:42px}}
  </style>

  <script>
  /* ---------- Particles background (lightweight) ---------- */
  (function(){
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;
    const DPR = Math.max(1, window.devicePixelRatio || 1);
    canvas.width = w * DPR; canvas.height = h * DPR;
    canvas.style.width = w + 'px'; canvas.style.height = h + 'px';
    ctx.scale(DPR, DPR);

    let particles = [];
    const baseCount = 40;
    function rand(min,max){return Math.random()*(max-min)+min}
    function init(){
      particles = [];
      const count = Math.max(baseCount, Math.floor((w*h)/90000));
      for(let i=0;i<count;i++){
        particles.push({x:rand(0,w), y:rand(0,h), r:rand(0.8,3.2), vx:rand(-0.15,0.15), vy:rand(-0.05,0.15), alpha:rand(0.06,0.32), hue:rand(160,320)});
      }
    }
    function resize(){ w = canvas.width = innerWidth; h = canvas.height = innerHeight; canvas.width = w * DPR; canvas.height = h * DPR; canvas.style.width = w + 'px'; canvas.style.height = h + 'px'; ctx.scale(DPR, DPR); init(); }
    window.addEventListener('resize', resize);

    function draw(){
      ctx.clearRect(0,0,w,h);
      const g = ctx.createLinearGradient(0,0,w,h);
      g.addColorStop(0, 'rgba(7,10,20,0.22)'); g.addColorStop(1, 'rgba(5,6,10,0.38)');
      ctx.fillStyle = g; ctx.fillRect(0,0,w,h);

      for(let p of particles){
        p.x += p.vx; p.y += p.vy;
        if(p.x < -10) p.x = w + 10; if(p.x > w + 10) p.x = -10;
        if(p.y > h + 10) p.y = -10; if(p.y < -20) p.y = h + 10;
        ctx.beginPath();
        ctx.fillStyle = `rgba(${Math.floor(60 + (p.hue%80))},${Math.floor(120 + (p.hue%60))},${Math.floor(200 + (p.hue%30))},${p.alpha})`;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
      }

      for(let i=0;i<particles.length;i++){
        for(let j=i+1;j<particles.length;j++){
          const a=particles[i], b=particles[j];
          const dx=a.x-b.x, dy=a.y-b.y, d=Math.hypot(dx,dy);
          if(d<120){
            ctx.strokeStyle = `rgba(120,160,255,${(1-d/120)*0.03})`; ctx.lineWidth=1; ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke();
          }
        }
      }
      requestAnimationFrame(draw);
    }
    init(); draw();
  })();

  /* ---------- Avatar 3D Parallax ---------- */
  (function(){
    const card = document.getElementById('card');
    const avatarWrap = document.getElementById('avatarWrap');
    const avatar = document.getElementById('avatar');
    let rect = card.getBoundingClientRect();

    function onMove(e){
      rect = card.getBoundingClientRect();
      const clientX = e.clientX || (e.touches && e.touches[0].clientX) || (rect.left + rect.width/2);
      const clientY = e.clientY || (e.touches && e.touches[0].clientY) || (rect.top + rect.height/2);
      const x = (clientX - rect.left) - rect.width/2;
      const y = (clientY - rect.top) - rect.height/2;
      const rx = (-y / rect.height) * 8;
      const ry = ( x / rect.width) * 8;
      card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      avatarWrap.style.transform = `translateZ(20px) rotateY(${ry*0.6}deg) rotateX(${rx*0.6}deg)`;
      avatar.style.transform = `translateZ(40px) rotateY(${ry*0.8}deg) rotateX(${rx*0.8}deg)`;
    }
    function reset(){ card.style.transform = 'rotateX(0) rotateY(0)'; avatarWrap.style.transform='translateZ(0)'; avatar.style.transform='translateZ(0)'; }
    window.addEventListener('mousemove', onMove);
    window.addEventListener('touchmove', function(e){ if(e.touches && e.touches[0]) onMove(e.touches[0]); }, {passive:true});
    window.addEventListener('mouseleave', reset); window.addEventListener('blur', reset);
  })();

  /* ---------- Typing effect for bio ---------- */
  (function(){
    const el = document.getElementById('typingBio');
    const phrases = ['يارب سترك ورضاك', 'وعفوك عنا 🤍✌️', '............'];
    let pi = 0, ci = 0, forward = true;
    function step(){
      const txt = phrases[pi];
      el.textContent = txt.slice(0, ci);
      if(forward){
        ci++; if(ci>txt.length){ forward=false; setTimeout(step,1000); return; }
      } else {
        ci--; if(ci<0){ forward=true; pi=(pi+1)%phrases.length; setTimeout(step,200); return; }
      }
      setTimeout(step, forward?80:40);
    }
    step();
  })();

  /* ---------- Buttons: ripple, share, copy, vCard ---------- */
  (function(){
    function ripple(event, el){
      const r = document.createElement('span');
      r.className = 'ripple-effect';
      const rect = el.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height) * 1.2;
      r.style.width = r.style.height = size + 'px';
      r.style.left = (event.clientX - rect.left - size/2) + 'px';
      r.style.top = (event.clientY - rect.top - size/2) + 'px';
      el.appendChild(r);
      setTimeout(()=> r.remove(), 600);
    }

    document.querySelectorAll('.link, .btn').forEach(el=>{
      el.addEventListener('click', function(e){
        ripple(e, this);
      });
    });

    function toast(msg){
      const d = document.createElement('div'); d.textContent = msg;
      Object.assign(d.style,{position:'fixed',left:'50%',top:'22px',transform:'translateX(-50%)',padding:'10px 14px',background:'rgba(2,6,23,0.9)',color:'#fff',borderRadius:'10px',zIndex:9999,fontWeight:800});
      document.body.appendChild(d); setTimeout(()=>{ d.style.opacity='0'; setTimeout(()=>d.remove(),300); },1500);
    }
    function fallbackPrompt(t){ prompt('انسخ الرابط يدوياً:', t); }

    const shareBtn = document.getElementById('shareBtn');
    shareBtn.addEventListener('click', function(){
      const url = location.href;
      if(navigator.share){ navigator.share({title:document.title,text:'تابعوني:',url}).catch(()=>{}); }
      else if(navigator.clipboard && navigator.clipboard.writeText){ navigator.clipboard.writeText(url).then(()=>toast('تم نسخ رابط الصفحة')).catch(()=>fallbackPrompt(url)); }
      else fallbackPrompt(url);
    });

    document.querySelectorAll('.link').forEach(a=>{
      a.addEventListener('auxclick', function(e){ if(e.button===1){ e.preventDefault(); navigator.clipboard && navigator.clipboard.writeText(a.dataset.url||a.href).then(()=>toast('تم نسخ الرابط')); } });
      a.addEventListener('keydown', function(e){ if(e.key==='Enter'){ window.open(this.href,'_blank','noopener'); }});
      // long-press mobile to copy
      let touchTimer=null;
      a.addEventListener('touchstart', function(){ touchTimer = setTimeout(()=>{ navigator.clipboard && navigator.clipboard.writeText(a.dataset.url||a.href).then(()=>toast('تم نسخ الرابط')); },700); }, {passive:true});
      a.addEventListener('touchend', function(){ if(touchTimer){ clearTimeout(touchTimer); touchTimer=null; } }, {passive:true});
    });

    document.getElementById('vcardBtn').addEventListener('click', function(){
      const name='Abdulr7man Samir', tel='+201029657544', url='https://www.instagram.com/abdulr7man.samir';
      const vcard = ['BEGIN:VCARD','VERSION:3.0',`FN:${name}`,'N:Samir;Abdulr7man;;;',`TEL;TYPE=CELL:${tel}`,`URL:${url}`,'END:VCARD'].join('\r\n');
      const blob = new Blob([vcard], {type:'text/vcard;charset=utf-8'});
      const u = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = u; a.download = 'Abdulr7man_Samir.vcf'; document.body.appendChild(a); a.click(); a.remove();
      setTimeout(()=>URL.revokeObjectURL(u),2000);
    });

  })();

  /* ---------- Dark/Light mode toggle ---------- */
  (function(){
    const toggle = document.getElementById('modeToggle');
    function setTheme(t){
      document.documentElement.setAttribute('data-theme', t);
      toggle.textContent = t === 'light' ? 'وضع: فاتح' : 'وضع: داكن';
      toggle.setAttribute('aria-pressed', t === 'light');
    }
    // initialise from localStorage or prefer-color-scheme
    const saved = localStorage.getItem('site-theme');
    const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
    const theme = saved || (prefersLight ? 'light' : 'dark');
    setTheme(theme);
    toggle.addEventListener('click', function(){ const next = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light'; setTheme(next); localStorage.setItem('site-theme', next); });
  })();

  /* ---------- Cairo time & date (Africa/Cairo) ---------- */
  (function(){
    const timeBox = document.getElementById('timeBox');
    const dateBox = document.getElementById('dateBox');
    function updateTime(){
      try{
        const now = new Date();
        const optsTime = {hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false, timeZone:'Africa/Cairo'};
        const optsDate = {weekday:'long',year:'numeric',month:'long',day:'numeric', timeZone:'Africa/Cairo'};
        timeBox.textContent = new Intl.DateTimeFormat('ar-EG', optsTime).format(now);
        dateBox.textContent = new Intl.DateTimeFormat('ar-EG', optsDate).format(now);
      }catch(e){
        const now = new Date();
        timeBox.textContent = now.toLocaleTimeString();
        dateBox.textContent = now.toLocaleDateString();
      }
    }
    updateTime(); setInterval(updateTime, 1000);
  })();

  /* ---------- Set footer year ---------- */
  (function(){ document.getElementById('year').textContent = new Date().getFullYear(); })();
